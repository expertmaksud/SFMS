<ion-header>
  <ion-toolbar>
    <ion-title>
      Add Product
    </ion-title>
    <ion-buttons start>
      <button outline (click)="dismiss()">
      <span color="primary" showWhen="ios">Cancel</span>
      <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
    </button>
      <button outline (click)="addProduct()">
       <span color="primary" showWhen="ios">Add Item</span>
      <ion-icon name="md-add" showWhen="android,windows"></ion-icon>
    </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-list-header>Tracks</ion-list-header>
    <ion-item>
      <ion-label primary>Finish Product</ion-label>
      <ion-select [(ngModel)]="productId">
        <ion-option value="1">HP Auto Shakti G19 (CNG)</ion-option>
        <ion-option value="2">HP ENKLO G4 (Hydraulic Oil)</ion-option>
        <ion-option value="3">HP EP G7 API7 (Gear Oil)</ion-option>
        <ion-option value="4">HP Milcy Turbo Tech G17</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
